syntax = "proto3";

import "TempoSensorsShared/Common.proto";

message LidarReturn {
  float range = 1;
  float Intensity = 3;
}

message LidarScanSegment {
  TempoSensorsShared.MeasurementHeader header = 1;
  repeated LidarReturn returns = 2;
}

message LidarScanRequest {
  string owner_name = 1;
  string sensor_name = 2;
}
